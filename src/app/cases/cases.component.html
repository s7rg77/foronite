<div id="casesBody">
    <ul>
        <li *ngFor="let case of cases">
            <div id="data01">
                <div id="data01left">
                    <a id="caseName" (click)="navigateToCase(case)"
                        [style.color]="visualService.getNightMode() ? 'cyan' : 'blue'">{{
                        case.case_name }}</a>
                </div>
            </div>
            <div id="data02">
                <span id="userName">{{ case.user_name }}</span>
            </div>
            <div id="data03">
                <div id="data03left">
                    <span id="accessNu">
                        <span>Visitas: {{ case.acce_n }}</span>
                    </span>
                    <span id="answNu">
                        <svg id="answNuIMG" xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                            <path
                                d="M11.504 9.203H3.477a.49.49 0 0 1-.493-.492.49.49 0 0 1 .493-.492h8.027a.491.491 0 1 1 0 .984zM11.504 6.848H3.477a.493.493 0 0 1 0-.989h8.027a.494.494 0 1 1 0 .988zm0 0" />
                            <path
                                d="M4.18 14.254a.488.488 0 0 1-.348-.145l-1.527-1.527h-.586c-.903 0-1.637-.73-1.637-1.633V4.117c0-.902.734-1.637 1.637-1.637h11.547c.902 0 1.636.735 1.636 1.637v6.832c0 .903-.734 1.633-1.636 1.633H6.055L4.53 14.109a.49.49 0 0 1-.351.145zM1.719 3.469a.65.65 0 0 0-.649.648v6.832c0 .356.293.645.649.645h.793c.129 0 .254.054.347.144l1.32 1.325 1.325-1.325a.5.5 0 0 1 .348-.144h7.414c.355 0 .648-.29.648-.645V4.117a.65.65 0 0 0-.648-.648zm0 0"
                                alt="answNu" />
                        </svg>
                        <span>{{ case.answ_n }}</span>
                    </span>
                </div>
                <div id="data03right">
                    <span id="lastDate">
                        Ãšltimo: {{ dateService.formatDate(case.last_date) }}
                    </span>
                    <span id="lastUser" [style.marginLeft]="case.last_user ? '5px' : '0'">
                        {{ case.last_user}}
                    </span>
                </div>
            </div>
        </li>
    </ul>
    <app-newcase *ngIf="signed()" [zoneId]="zoneId" (caseSubmitted)="getCases()"></app-newcase>
</div>
